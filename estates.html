---
layout: default
title: Estates
---
<h1>Estates under threat of regeneration</h1>

<ul>
	  {% for estate in site.estates %}
	      <li>
		      <h2><img src="{{ estate.image_path }}" alt="{{ estate.name }}"><a href="{{ estate.url }}">{{ estate.name }}</a></h2>
			          <h3>{{ estate.borough }}</h3>
				        <p>{{ estate.content | markdownify }}</p>
					    </li>
					      {% endfor %}
</ul>

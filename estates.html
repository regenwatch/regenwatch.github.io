---
layout: default
title: Estates
---
<h1>Estates under threat of regeneration</h1>

<ul>
	  {% for estate in site.estates %}
	      <li>
		      <h2><a href="{{ estate.url }}">{{ estate.name }}</a></h2>
			          <h3>{{ estate.borough }}</h3>
				        <p><img src="{{ estate.image_path }}" alt="{{ estate.name }}" width="150"></p>
					    </li>
					      {% endfor %}
</ul>

<div class="terminal">
		      <script src="https://embed.github.com/view/geojson/regenwatch/regenwatch.github.io/master/estates.geojson?height=600&width=700"></script>
		            </div>

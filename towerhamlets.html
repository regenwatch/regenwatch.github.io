---
layout: default
title: Estates
---
<center>
<h1>Estates under threat in Tower Hamlets</h1>

<ul>
	{% assign sorted-estates = site.estates | where: "borough","towerhamlets" %}
{% for estate in sorted-estates %}

	<li>
		      <h2><a href="{{ estate.url }}">{{ estate.name }}</a></h2>
				        <p><img src="{{ estate.images.first.image_path }}" alt="{{ estate.name }}" width="400"></p>
					    </li>
					    {% endfor %}
</ul>
</center>

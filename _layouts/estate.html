---
layout: default
title: Estates under threat
---
<h1>{{ page.name }}</h1><h3 class="text-muted">Status: {{ page.status }}</h3>

<div class="carousel" data-flickity='{ "fullscreen": true, "lazyLoad": 1, "cellAlign": "center", "prevNextButtons": true, "pageDots": true, "wrapAround": true, "autoPlay": 4000 }'>
 {% for image in page.images %}
    <img class="carousel-image" data-flickity-lazyload="{{ image.image_path }}" alt="images">
{% endfor %}
</div>

</br>
</br>


{{ content }}

<div id="coral_thread"></div>
<script type="text/javascript">
  (function() {
      var d = document, s = d.createElement('script');
      var url = 'estatewatch.herokuapp.com';
      s.src = '//' + url + '/assets/js/embed.js';
      s.async = false;
      s.defer = true;
      s.onload = function() {
          Coral.createStreamEmbed({
              id: "coral_thread",
              autoRender: true,
              rootURL: '//' + url,
          });
      };
      (d.head || d.body).appendChild(s);
  })();
</script>

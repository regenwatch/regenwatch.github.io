---
layout: default
title: Estates under threat
---
<h1>{{ page.name }}</h1><h3 class="text-muted">Status: {{ page.status }}</h3>

<div class="carousel" data-flickity='{ "fullscreen": true, "lazyLoad": 1, "cellAlign": "center", "prevNextButtons": true, "pageDots": true, "wrapAround": true, "autoPlay": 4000 }'>
 {% for image in page.images %}
    <img class="carousel-image" data-flickity-lazyload="{{ image.image_path }}" alt="images">
{% endfor %}
</div>

</br>
</br>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
{{ content }}
<hr class="featurette-divider">
<strong>Have we missed something?</strong> - help us keep this page up to date by letting us know of any recent developments using the comment section below &#8595;  
</div>
</div>

<div id="coral_thread"></div>
<script type="text/javascript">
  (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://estatewatch.herokuapp.com/assets/js/embed.js';
      s.async = false;
      s.defer = true;
      s.onload = function() {
          Coral.createStreamEmbed({
              id: "coral_thread",
              autoRender: true,
              rootURL: 'https://estatewatch.herokuapp.com',
              // Uncomment these lines and replace with the ID of the
              // story's ID and URL from your CMS to provide the
              // tightest integration. Refer to our documentation at
              // https://docs.coralproject.net for all the configuration
              // options.
              // storyID: '${storyID}',
	      storyURL: '{% capture url_path %}{{site.url}}{{page.url}}{% endcapture %}',
          });
      };
      (d.head || d.body).appendChild(s);
  })();
</script>
